{% extends 'base.html' %}
{% load widget_tweaks %} <!--pip install django-widget-tweaks-->
{% block title %}Start a New Topic{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'url_home' %}">Discussions</a></li>
  <li class="breadcrumb-item"><a href="{% url 'url_discussion_topics' discussion.pk %}">
    {{ discussion.name }}</a></li>
  <li class="breadcrumb-item active">New topic</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock %}
